name: Publish to GitHub Packages
on:
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
                  registry-url: https://npm.pkg.github.com
                  scope: '@honsali'
            - run: npm ci
            - run: echo "@honsali:registry=https://npm.pkg.github.com" > .npmrc
            - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.CD_GITHUB_TOKEN }}" >> .npmrc
            - run: npm publish --access public --tag latest --registry https://npm.pkg.github.com
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
